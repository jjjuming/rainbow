<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물병원 홈페이지</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav {
            background-color: #2980b9;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1abc9c;
        }
        section {
            padding: 20px;
            background-color: #fff;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            nav {
                display: block;
            }
            nav a {
                display: block;
                padding: 10px 0;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="your-logo.jpg" alt="Rainbow 동물병원 로고" style="max-width: 100%; height: auto;">
    </header>
    <section>
        <h2>우리의 환자들</h2>
        <img src="dog.jpg" alt="강아지 사진" style="max-width: 100%; height: auto;">
    </section>
    <nav>
        <a href="#about">병원 소개</a>
        <a href="#services">서비스</a>
        <a href="#doctors">의료진</a>
        <a href="#gallery">갤러리</a>
        <a href="#testimonials">고객 후기</a>
        <a href="#contact">연락처</a>
    </nav>
    <section id="about">
        <h2>병원 소개</h2>
        <p>여기에 병원 소개 내용을 작성하세요.</p>
    </section>
    <section id="services">
        <h2>서비스</h2>
        <p>여기에 제공하는 서비스 목록을 나열하세요.</p>
    </section>
    <section id="doctors">
        <h2>의료진</h2>
        <p>여기에 의료진 소개와 사진을 추가하세요.</p>
    </section>
    <section id="gallery">
        <h2>갤러리</h2>
        <p>병원 내부나 환자들의 사진을 갤러리 형식으로 열거나 슬라이드로 보여주세요.</p>
    </section>
    <section id="testimonials">
        <h2>고객 후기</h2>
        <p>환자들과 주인들의 만족스러운 후기를 공유하세요.</p>
    </section>
    <section id="contact">
        <h2>연락처</h2>
        <p>병원 위치, 전화번호, 이메일 등 연락 정보를 제공하세요.</p>
    </section>
    <footer>
        <p>&copy; 2024 Rainbow 동물병원. All rights reserved.</p>
    </footer>
</body>
</html>